<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
    <title>个人资料</title>
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/webStatic/public/lib/font-awesome/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="/webStatic/css/public/main.css" />
    <link href="/webStatic/css/user/stylesheets/userDetails.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color: #F5F5F5;">
    <!--引入公用部分-->
    {% include "Users/include/nav.html" %}
    <!--公共部分结束-->
<div class="module">
    <form id="user_form" method="post" enctype="multipart/form-data">
    <div class="location">
        <p>当前位置：<a href="personalCenter">个人中心</a>>我的资料>个人资料</p>
    </div>
    <div class="userDetailsBody">
        <div class="backLocation"><a href="/">返回网站首页</a></div>
        <hr style="margin-top:30px;border-bottom: 1px solid #B81C20;">
        <div class="inputButt" >
            <input type="file" class="ImgFile" id="ImgFile" name="userPicture" accept="image/*">
            <div class="personPicture" style="width: 12%;">
                <img src="" alt="图片区域" class="imgArea" />
            </div>
            <div class="personPictureChange" >
                <a href="javascript:void(0)" class="show">上传图片</a>
            </div>
        </div>
        <div style="clear:both;height:290px;">
            <div class="userDetailsBodyLeft">
                <table style="margin:0 auto;">
                    <tbody style="color: rgba(83, 74, 74, 0.88);font-size: 16px;">
                        <tr>
                            <th>真实姓名:</th>
                            <td><input type="text" value="" name="userName"  class="userName" id=""  placeholder="请输入3~20用户名！"></td>
                        </tr>
                        <tr>
                            <th>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别:</th>
                            <td>
                                <input name="sex" type="radio" value="1" checked style="margin-left: 20px;"/>男
                                <input name="sex" type="radio" value="0" style="margin-left: 40px;"/>女
                            </td>
                        </tr>
                        <tr>
                            <th>注册时间:</th>
                            <td class="userRegisterTime"></td>
                        </tr>
                        <tr>
                            <th>所在地区:<span style="font-size: 25px;color:red;">*</span></th>
                            <td>
                                <select id="province" class="city" style="width:109px;"></select>
                                <select name='city' id='area' class="city" style="width:109px;">
                                    <option value="0">请选择地区</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="append">
                            <th>联系电话:<span style="font-size: 25px;color:red;">*</span></th>
                            <td><input type="text" class="userPhone" name="userPhone"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="userDetailsBodyRight">
                <table style="margin:0 auto;">
                    <tbody style="color: rgba(83, 74, 74, 0.88);font-size: 16px;">
                        <tr>
                            <th>邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:<span style="font-size: 25px;color:red;">*</span></th>
                            <td><input type="text" class="email" name="email" id="email"></td>
                        </tr>
                        <tr class="changePwd">
                            <th></th>
                            <td><input type="checkbox"  id="changeId"/>修改密码</td>
                        </tr>
                        <tr class="pwdChange">
                            <th>原始密码:<span style="font-size: 25px;color:red;">*</span></th>
                            <td><input type="password" class="password"></td>
                        </tr>
                        <tr class="pwdChange">
                            <th>新&nbsp&nbsp密&nbsp&nbsp码:<span style="font-size: 25px;color:red;">*</span></th>
                            <td><input type="password" class="pwdChange1" onKeyUp="value=value.replace(/[^\d|chun]/g,'')" placeholder="请输入6~20位数字或字母"></td>
                        </tr>
                        <tr class="pwdChange">
                            <th>确认密码:<span style="font-size: 25px;color:red;">*</span></th>
                            <td><input type="password" class="pwdChange2" onKeyUp="value=value.replace(/[^\d|chun]/g,'')" placeholder="请输入6~20位数字或字母"></td>
                        </tr>
                        <tr class="saveButton">
                            <th></th>
                            <td>
                                <input class="button" type="button" name="userDetailSave" value="" style="height: 33px;">
                                <input class="button" type="button"  name="userReturn" value="返回">
                            </td>
                        </tr>
                        <tr class="warn">
                            <th></th>
                            <td style="color:red;font-size: small;">温馨提示：*为必填内容</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        </form>
</div>
    <!--底部公用部分-->
    {% include "ShoppingCart/include/footer.html" %}
    <!--底部公用部分结束-->

    <script src="/webStatic/public/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/webStatic/public/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/webStatic/js/public/jquery.cookie.js" type="text/javascript"></script>
    <script src="/webStatic/js/user/first/userDetails.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/pageJs.js" type="text/javascript"></script>
    <script src="/webStatic/public/jquery.form.js" type="text/javascript"></script>
    <!--page公用的js-->
</body>
</html>
