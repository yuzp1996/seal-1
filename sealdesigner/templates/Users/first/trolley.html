<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webStatic/public/lib/font-awesome/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="/webStatic/css/public/main.css" />
    <link rel="stylesheet" href="/webStatic/css/user/stylesheets/userDetails.css" type="text/css" />
    <link rel="stylesheet" href="/webStatic/css/user/stylesheets/trolley.css" type="text/css">
</head>
<body style="background-color: #F5F5F5;">
    <!--引入公用部分-->
    {% include "Users/include/nav.html" %}
    <!--公共部分结束-->
<div class="module">
    <div class="location" style="color: rgb(112, 115, 134);">
        <p>当前位置：<a href="personalCenter">个人中心</a>>购物车</p>
    </div>
    <div class="userDetailsBody" style="height:100%">
        <div class="backLocation"><a href="/">返回网站首页</a></div>
        <hr style="margin-top:30px;border-bottom: 1px solid #B81C20;">
        <div class="cartList">
         <input type="hidden" id="firstShoppingId" value="" />
            <table >
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>商品样式</th>
                        <th>类型</th>
                        <th>数量（个）</th>
                        <th>金额（元）</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="trolleyList">
                    
                </tbody>
            </table>
        </div>
              <div class="pagination">
                <center>
                    <ul class="page">
                        <!--数据库调取分页-->
                    </ul>
                </center>
        </div>
        <div class="count">
            <div class="account">
                <div class="accNum" id="accNum" style="font-size:16px;">
                    已选0件
                </div>
                <div class="accPri" id="accPri" style="font-size:16px;color:red">
                    合计：¥0
                </div>
                <div class="accDel" style="font-size:16px">
                    <input id="del" class="del" style="width:100px;" type="button" value="删除">
                </div>
                <div class="accGo" style="font-size:16px">
                    <input id="go" class="go" style="width:100px;" type="button" value="去下单">

                </div>
            </div>
        </div>
    </div>
</div>
    <!--底部公用部分-->
    {% include "ShoppingCart/include/footer.html" %}
    <!--底部公用部分结束-->

    <script src="/webStatic/public/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/webStatic/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webStatic/js/public/jquery.cookie.js" type="text/javascript"></script>
    <script src="/webStatic/js/user/first/personalCenter.js" type="text/javascript"></script>
    <script src="/webStatic/js/user/first/trolley.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/pageJs.js" type="text/javascript"></script>
</body>
</html>
