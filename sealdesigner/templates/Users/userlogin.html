<body>
<!--头部及导航部分-->
    {% include "ShoppingCart/include/nav.html" %}
<!--头部及导航部分结束-->
<input type="hidden" value="{{ register }}" class="register"/>
<div class="module">
    <div style="width: 64%;margin: 0 auto;text-align: right;font-size: 16px;margin-bottom: 5px;">
        <p>
            <a href="/" style="color: brown;">返回首页</a>
        </p>
    </div>
    <div class="centerArea">
        <div class="login">
            <center class="loginBox">
                <h1 class="loginFont" >登  录</h1>
                <br>
                <table>
                    <tr>
                        <td colspan="2" style="height: 58px;">
                            <input type="text" class="form-control userName" name="userName" placeholder="请输入您的用户名">
                            <i class="userNamePromptLabel" style="margin-top: -9px;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height: 58px;">
                            <input type="password" class="form-control passWord" name="passWord" placeholder="请输入您的密码">
                            <i class="passWordPromptLabel" style="margin-top: -9px;"></i>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 58px;">
                            <input type="text" class="form-control Input_verify" name="Input_verify" placeholder="验证码(不区分大小写)"/>
                            <span id="indexcode" title="点击刷新"></span>
                            <i class="Input_verifyRepeatPromptLabel" style="margin-top: -9px;"></i>
                        </td>
                         <!--<td>
                            <span id="indexcode" title="点击刷新"></span>
                         </td>-->
                    </tr>
                </table>
                <div class="bottomButt">
                    <input Type="button" class="btn button btn-info " Value="登录" style="height:50px;width:278px"/>
                    <div class="bottomLabel">
                        <a class="" href="userResetPassword" style="font-size:15px;">忘记密码</a>
                        <a class="lo-register" href="userRegister">新用户请注册</a>
                    </div>
                </div>
            </center>
        </div>
    </div>
    <a id="loginSucceed" href="#alertDiv" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a>
    <div id="alertDiv"  class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <h2>登录成功</h2>
        <p style="">
            <a href="javascript:history.go(-1)" role="button" class="btn">返回上一页</a>
            <a href="personalCenter" role="button" class="btn"> 进入个人中心</a>
        </p>
    </div>
</div>
