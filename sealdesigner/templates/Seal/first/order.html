    <!--引入公用部分-->
    {% include "Seal/include/nav.html" %}
    <!--中间部分-->

    <div class="content">

        <!--订单管理-->
        <ul class="breadcrumb">
            <li>订单管理<span class="divider"> >>> </span></li>
            <li class="active">订单管理</li>
        </ul>

        <!--订单类型-->
        <div class="header" >
            <b style="float:left;margin-top:7px">订单状态:</b>
            <select class="selectOrder" style="float:left;width:150px">
                <option value="-1">打回修改</option>
                <option value="0">用户删除</option>
                <option value="1">待处理</option>
                <option value="2">审核中</option>
                <option value="3">交付制作</option>
                <option value="4">已发货</option>
                <option value="5">已收货</option>
                <option value="6">管理员取消订单</option>
                <option value="7">用户取消订单</option>
                <option value="8">交易完成</option>
                <option value="9">等待退款</option>
                <option value="10">退款中</option>
                <option value="11">退款成功</option>
                <option value="12">全部</option>
            </select>


            <form class="form-inline" style="margin-left:240px;width:500px;" >
                    <b>from</b>
                   <!--<input id="datetimepicker" type="text" >-->
                    <input  placeholder="开始时间"  type="text" style="width:90px" class="some_class" id="some_class_1">
                    <b>to</b>
                    <input  placeholder="结束时间"  type="text" style="width:90px" class="some_class" id="some_class_2">
                    <button class="butt" type="button" style="margin-left:10px" id="searchOeder1"><i class="icon-search"></i> Go</button>
            </form>

        </div>
        <div class="search">
                <form class="form-inline" >
                    <input class="input-xlarge" placeholder="搜索订单编号"  type="text" id="searchOrder">
                    <button class="butt" type="button" id="searchOrder2"><i class="icon-search"></i> Go</button>
                </form>
        </div>
        <!--订单表-->
        <div class="row-fluid" width="100%" style="min-height:280px;">
                <table>
                    <thead>
                        <tr>
                            <th width="20%">订单号</th>
                            <th width="10%">付款价格</th>
                            <th width="10%">当前状态</th>
                            <th width="6%">开具发票</th>
                            <th width="15%">下单日期</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody class="lists">
                        <!--订单列表，从后台读取-->
                    </tbody>
                </table>
        </div>

        <!--分页-->
        <div class="pagination" style="display:inline-block">
            <center>
                <ul class="page" style="width:35%">
                    <!--数据库调取分页-->
                </ul>
            </center>
        </div>

    </div>


        </div>
    <!--中间部分结束

    <!--底部开始-->

  <script src="/webStatic/js/public/pageJs.js"></script>
  <script src="/webStatic/js/public/open_admin_nav_js.js" type="text/javascript"></script>
    <script src="/webStatic/downloads/jquery.jplayer.js"></script>


  <script>
    /*jquery选择时间插件*/
    $('.some_class').datetimepicker({
        lang:"ch",           //语言选择中文
        format:"Y-m-d",      //格式化日期
        timepicker:false,    //关闭时间选项
        yearStart:2016,     //设置最小年份
        yearEnd:2050,        //设置最大年份
        todayButton:false    //关闭选择今天按钮
    });

</script>
