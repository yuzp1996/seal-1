<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻列表管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/theme.css">
    <link rel="stylesheet" href="/webStatic/public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/all.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/picshow.css">
</head>

    <!--引入公用部分-->
    {% include "Seal/include/nav.html" %}
<body>
    <!--中间部分开始-->
    <div class="content">
        <ul class="breadcrumb">
            <li>系统管理<span class="divider"> >>> </span></li>
            <li class="active">新闻列表管理</li>
        </ul>
        <div class="header">
            <div class="rel" style="margin-bottom:8px">
                <a href="/Seal/newsManagement" id="pictureAdd" class="btn" ><i class="icon-plus"></i>添加新闻</a>
            </div>
        </div>
        <div class="row-fluid">
            <table id="picList">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>类型</th>
                        <th>状态</th>
                        <th>链接位置</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody  id="pictureList" style="height:40px;">
                {% for item in newsLists %}
                    <tr>
                        <td style="width: 35%;">{{ item.title }}</td>
                        {% if item.newsType %}
                        <td style="width: 10%;">站内添加</td>
                        {% else %}
                        <td style="width: 10%;">站外链接</td>
                        {% endif %}

                        {% if item.status %}
                        <td style="width: 10%;">发布</td>
                        {% else %}
                        <td style="width: 10%;">暂存</td>
                        {% endif %}
                        <td style="width: 35%;">{{ item.link }}</td>
                        <td style="width: 10%;">
                            <a id="change" href="/Seal/newsManagement?changeId={{ item.newsId }}">修改</a>
                            <a id="delete" href="javascript:viod(0);">删除</a>
                            <input type="hidden" id="deleteId" value="{{ item.newsId }}">
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


        <div class="pagination">
                <center>
                    <ul class="page">
                        <!--数据库调取分页-->
                    </ul>
                </center>
        </div>

    </div>


    <!--中间部分结束-->
    <!--底部开始-->

    <footer style="text-align:center;">
        <hr>
        <p>&copy; 2015 <b>华北理工大学智慧软件应用研发工作室</b></p>
    </footer>
    <!--底部结束-->

    <script src="/webStatic/public/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/webStatic/public/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/webStatic/js/admin/first/newsLists.js"></script>
    <script src="/webStatic/js/public/jquery.cookie.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/pageJs.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/open_admin_nav_js.js" type="text/javascript"></script>
    <script src="/webStatic/downloads/jquery.jplayer.js"></script>



</body>
</html>
