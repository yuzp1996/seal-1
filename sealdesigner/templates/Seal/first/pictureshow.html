<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页图片管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/theme.css">
    <link rel="stylesheet" href="/webStatic/public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/all.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/picshow.css">
</head>

    <!--引入公用部分-->
    {% include "Seal/include/nav.html" %}
<body>
    <!--中间部分开始-->
    <div class="content">
        <ul class="breadcrumb">
            <li>系统管理<span class="divider"> >>> </span></li>
            <li class="active">首页图片管理</li>
        </ul>
        <div class="header">
            <div class="rel" style="margin-bottom:8px">
                <a href="pictureAdd" id="pictureAdd" class="btn" ><i class="icon-plus"></i>添加图片</a>
            </div>
        </div>
        <div class="row-fluid">
            <table id="picList">
                <thead>
                    <tr>
                        <th>位置</th>
                        <th>名称</th>
                        <th>链接位置</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody  id="pictureList" style="height:40px;">

                </tbody>
            </table>
        </div>


        <div class="pagination">
                <center>
                    <ul class="page">
                        <!--数据库调取分页-->
                    </ul>
                </center>
        </div>


        <div>
            <div id="bg"></div>
            <div class="box" style="display:none;">
                <h2>提示信息</h2>
                <div class="tip" id="deleteOneStudentTip" style="display:none;" >
                    <input type="hidden" id="actionid" value="" />
                    <input type="hidden" id="pictureid" value="" />
                    <input type="hidden" id="putplace" value="" />

                    <div class="Content" style="text-align:center;">
                        <div class="tipinfo">
                            <div style="text-align:center;">
                                <p style="font-size:16px;">&nbsp;是否确认删除该图片 ？</p><br>
                                <p style="">&nbsp;&nbsp;&nbsp;&nbsp;如果是请点击确定按钮 ，否则请点取消。</p>
                            </div>
                        </div>
                        <br>
                        <div class="tipbtn" style="text-align:center;">
                            <input name="" type="button"  class="sure" value="确定" />&nbsp;&nbsp;&nbsp;
                            <input name="" type="button"  class="cancel" value="取消" />
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>


    <!--中间部分结束-->
    <!--底部开始-->

    <footer style="text-align:center;">
        <hr>
        <p>&copy; 2015 <b>华北理工大学智慧软件应用研发工作室</b></p>
    </footer>
    <!--底部结束-->

    <script src="/webStatic/public/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/webStatic/public/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/webStatic/js/admin/first/picture.js"></script>
    <script src="/webStatic/js/public/jquery.cookie.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/pageJs.js" type="text/javascript"></script>
    <script src="/webStatic/js/public/open_admin_nav_js.js" type="text/javascript"></script>
    <script src="/webStatic/downloads/jquery.jplayer.js"></script>



</body>
</html>
