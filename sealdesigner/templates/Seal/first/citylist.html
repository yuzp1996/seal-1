  <!--<![endif]-->

    <!--中间部分-->

        <ul class="breadcrumb">
            <li>客户数据<span class="divider"> >>> </span></li>
            <li class="active">地区列表</li>
        </ul>
        <div class="header">
            <div style="margin-bottom:8px;">
                <div class="addCity">
                    <button class="addButton" type="button" href='#modal-container-183169' data-toggle='modal'><i class="icon-plus"></i> 添加地区</button>
                </div>
                <!--<div style="height:5px;"></div>-->
                <div class="search">
                    <form class="form-inline">
                        <input class="input-xlarge" placeholder="搜索地区"  type="text">
                        <button class="butt" type="button"><i class="icon-search"></i> Go</button>
                    </form>
                </div>
                <!--<div style="height:5px;"></div>-->
            </div>
        </div>
        <div class="row-fluid" id="user_tab">
                <table>
                    <thead>
                        <tr>
                            <th class="provinceName">省份</th>
                            <th >地区</th>
                            <th class="isShow">是否启用</th>
                            <th class="byRegisterTime">操作</th>
                        </tr>
                    </thead>
                    <tbody class="lists">
                        <!--数据库调取数据-->
                    </tbody>
                </table>
        </div>
        <div class="pagination">
                <center>
                    <ul class="page">
                        <!--数据库调取分页-->
                    </ul>
                </center>
        </div>
        <div class="span12">
        <!--  触发遮罩窗体-->
            <div id="modal-container-183169" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:320px;">
                <div style="width:100%;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3>
                            地区详情：
                        </h3>
                    </div>
                    <div class="modal-body">
                        <div class="selectCity"><a>省份：</a><select class="province"></select></div>
                        <div class="newProvince"><a>省份：</a><input type="text" class="addProvince" /></div>
                        <a>地区：</a><input type="text" class="addArea"/><br />
                        <a>启用：</a><input type="radio" name="isShowRadio" checked style="margin-left:20px" value="1"/><b>启用</b><input type="radio" name="isShowRadio" style="margin-left:20px;" value="0"/><b>不启用</b>
                        <input type="hidden" class="areaId" value="0">
                    </div>
                    <div class="modal-footer">
                         <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button> <input type="button" class="btn btn-primary" value="添加" />
                    </div>
                </div>
            </div>
        </div>
    </div>
