<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看类别</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/public/lib/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/theme.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/stylesheets/all.css">
    <link rel="stylesheet" type="text/css" href="/webStatic/css/admin/_classdetail.css">
    <link rel="stylesheet" href="/webStatic/public/lib/font-awesome/css/font-awesome.css">

    <style type="text/css">
        input[type="text"]{margin:0 0 0 0}
        select{margin:0 0 0 0}
        .selectbox{width:500px;height:220px;}
        .selectbox div{float:left;}
        .selectbox .select-bar{padding:0 20px;}
        .selectbox .select-bar select{width:150px;height:200px;border:1px #A0A0A4 solid;padding:4px;font-size:14px;}
         .location{float:left;width:18%}
        .stylePage{width:100%;height:35px;border:1px solid;text-align:center;line-height:35px}
        .styleUrl {width:100%;border:1px solid}
        .btn-group>.btn:first-child{margin:-40px 0 0 132px;width:220px;}
        .edit{color:#FF5151}

</style>

</head>
<!--引入公用部分-->
    {% include "Seal/include/nav.html" %}
<body>
<!--中间部分开始-->
   <div class="content">
        <ul class="breadcrumb">
        <li>商品管理<span class="divider"> >>> </span></li>
        <li class="active">商品类别</li>
        <li><span class="divider"> >>> </span>查看类别</li>
        <li style="float:right"><a href="/Seal/classification">返回商品类别管理</a></li>
        </ul>

       <div class="row-fluid">
            <!--基本信息-->
            <div>
                <h5>
                        基本信息：<a  id="btn" class="edit" >修改</a>
                    <!--<input type="hidden" value="{{sealClassId}}" class="sealClassId"/>-->

                </h5>
                <table>
                    <tbody class="classDetailList" style="width:80%;margin:0 auto;">
                        <tr>
                            <th>商品类别名称:</th><td><input type="text"   class="sealClassName" id="sealClassName" value=""></td>
                            <th>商品父类名称：<td  class="sealParentClass" id="sealParentClass"></td></th>

                        </tr>

                        <tr>
                            <th>默认字体:</th>
                                <td  class="classFont">
                                    <select  id="choosefontid" disabled>
                                    </select>
                                </td>
                            <th>配置字体状态:</th>
                                <td>
                                    <select class="fontShow" id="fontShow" disabled>
                                        <option value="1">已配置</option>
                                        <option value="0">禁用状态</option>
                                    </select>
                                </td>
                        </tr>
                        <tr>
                            <th>配置板式状态:</th>
                                <td >
                                   <select class="formatShow" id="formatShow"disabled>
                                        <option value="1">已配置</option>
                                        <option value="0">禁用状态</option>
                                    </select>
                                </td>
                                <th>状态:</th>
                                <td >
                                    <select class="isShow" id="isShow" disabled>
                                        <option value="1">启用</option>
                                        <option value="0">不启用</option>
                                    </select>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div><br />
           <div  style="clear:both;margin-left:94%"><a class="btn" id="save" >保存</a></div>

            <!--基本信息结束-->
           <div>
           <div class="company"  style="float:left"><h5>企业类型:&nbsp;&nbsp; <a  id="btnOne" class="edit">修改</a></h5>

                        <div class="selectbox" style="margin-top:20px">
                        <div class="select-bar">
                            <p>已选择：</p>
                            <input type="hidden" id="str1" value="">
                            <select multiple="multiple" id="select1" style="margin-left:30px;margin-top:10px">

                            </select>
                        </div>


                        <div class="select-bar" id="addCompany">
                            <p>添加：</p>
                            <select multiple="multiple" id="select2" style="margin-left:30px;margin-top:10px"></select>
                        </div>
                            <div  style="clear:both;margin-left:85%"><a class="btn" id="saveCompany" >保存</a></div>
                        </div>

                        </div>


           </div>
           <div class="fontPage"  style="float:left"><h5>配置字体:&nbsp;&nbsp; <a  id="btnTwo" style="height:15px" class="edit">修改</a></h5>
               <div class="selectbox" style="margin-top:20px">
                <div class="select-bar">
                    <p>已配置字体：</p>
                    <input type="hidden" id="str2" value="">
                    <select multiple="multiple" id="select3" style="margin-left:30px;margin-top:10px">

                    </select>
                </div>

                <div class="select-bar" id="addFont" >
                    <p>添加：</p>
                    <select multiple="multiple" id="select4" style="margin-left:30px;margin-top:10px"></select>
                </div>
                   <div  style="clear:both;margin-left:85%"><a class="btn" id="saveFont" >保存</a></div>

               </div>
           </div>
           <div class="formatPage" style="clear:both">
               <h5>配置版式:&nbsp;&nbsp; <a  id="btnThree" class="edit" style="height:15px">修改</a></h5><br/>


               <div class="styleCheck"  id="styleCheck"    >


                <div class="picturePage" id="picturePage" style="margin-left:30px;clear:both">

                </div>
                   <div  style="clear:both;margin-left:90%"><br/><a class="btn" id="saveFormat" >保存</a></div>
                </div>
               </div>
           <br/><br/>
           <div>
           <input type="button" style="margin-top: 20px;margin-left: 90%" value="返回" class="btn" id="back" name="back" />
           </div>
           </div>

</div>
<!--底部开始-->
