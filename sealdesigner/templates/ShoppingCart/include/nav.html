<script>
    $(".chatService").click(function(e) {
        c_start=document.cookie.indexOf("userId=");
        if(c_start == -1){
        alert('你还没有登录，请登录后再操作');
        window.location.href='/Users/userLogin';
        }
        else{
            $("#window").fadeIn(500,selectService());
			e?e.stopPropagation():event.cancelBubble = true;
        }

	});
	$("#window").click(function(e) {
		e?e.stopPropagation():event.cancelBubble = true;
	});
	$(document).click(function() {
		$("#window").fadeOut();
	});
	function selectService(){
    $.post("/chatroom/selectService/",function(data){
        var str="";
        if(data=="[]"){

            str+="<li>客服下线</li>"
        }else{
            var jsonData = $.parseJSON(data);
            var j=1;

            for(var i in jsonData){

                str+="<li><a target='_blank' href='/chatroom/contactservice?serviceId="+jsonData[i]+"'>客服（"+j+" )</a></li>";
                j=j+1;
            }
        }
        $(".list").empty().append(str);
    })
}
</script>
